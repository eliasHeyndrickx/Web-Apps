<md-content class="md-padding" layout="row">
  <div flex-sm="0" flex-md="10" flex-lg="20" flex-gt-lg="20"></div>
  <div flex-sm="100" flex-md="80" flex-lg="60" flex-gt-lg="60">
    <md-card class = "md-padding">
      <h1>Register</h1>
      <form name="postForm" ng-submit="register()" >
        <md-input-container class="md-icon-float md-block">
          <label>Name</label>
          <md-icon class="material-icons black">person</md-icon>
          <input ng-model="username" type="text">
        </md-input-container>
        <md-input-container class="md-icon-float md-block">
          <label>Password</label>
          <md-icon class="material-icons black">vpn_key</md-icon>
          <input ng-model="password" type="password">
        </md-input-container>
        <div>
          <md-button type="submit" class="md-raised md-accent whiteTxt">
            Register
            <md-icon class="material-icons md-light md-48 white">send</md-icon>
          </md-button>  
        </div>
      </form></md-card>
  </div>
</md-content>
