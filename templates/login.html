<md-content class="md-padding" layout="row">
  <div flex-sm="0" flex-md="10" flex-lg="20" flex-gt-lg="20"></div>
  <div flex-sm="100" flex-md="80" flex-lg="60" flex-gt-lg="60">
    <md-card class = "md-padding">
      <form name="postForm" ng-submit="logIn()" >
        <md-input-container flex>
          <label>Username</label>
          <input ng-model="user.username" required>
        </md-input-container>
        <md-input-container>
          <label> Password </label>
          <input ng-model="user.password" type="password" required>
        </md-input-container>
        </md-input-container>
        <div>
          <md-button type="submit" class="md-raised md-accent whiteTxt">
            Login
            <ng-md-icon class="material-icons" md-48 md-light>send</ng-md-icon>
          </md-button>  
        </div>
      </form>
    </md-card>
  </div>
</md-content>
