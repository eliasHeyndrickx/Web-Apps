<div class="containerSize">
  <div class="row">
    <div ng-repeat="board in boards | orderBy: 'title'" class="col s6 m4 l3">
      <div class="card">
        <a href="#home/board/{{board._id}}">
          <div class="card-image waves-effect waves-light">
            <img ng-src="{{board.img}}">
            <span class="card-title text-muted txtBlackBorder">
            </span>
          </div>
        </a>
        <div class="card-content">
          <h5 class = "flow-text">{{board.title}}</h5>
        </div>
      </div>
    </div>
  </div>
</div>
